        <script>
        //Script to switch between Login/Register tabs
        function openCity(evt, cityName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for(i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for(i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
        }
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();

        //Script to display selected option in Login tab
        var ids1 = ["loginEndUser", "loginHRR", "loginCompany"];
        var dropDown1 = document.getElementById("roleSel1");
        dropDown1.onchange = function() {
                for(var x = 0; x < ids1.length; x++) {
                        document.getElementById(ids1[x]).style.display = "none";
                }
                document.getElementById(this.value).style.display = "block";
        }

        //Script to display selected option in Register tab
        var ids2 = ["registerEndUser", "registerHRR", "registerCompany"];
        var dropDown2 = document.getElementById("roleSel2");
        dropDown2.onchange = function() {
                for(var x = 0; x < ids2.length; x++) {
                        document.getElementById(ids2[x]).style.display = "none";
                }
                document.getElementById(this.value).style.display = "block";
            }
        </script>
